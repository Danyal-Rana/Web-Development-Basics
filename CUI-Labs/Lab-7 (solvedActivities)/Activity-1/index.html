<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 1</title>
</head>

<body>
    <p>Click the button to wait for 3 seconds, then message will be displayed.</p>
    <p id="demo" style="color: red;"></p>
    <button id="myButton" onclick="myFunc()">Try Now</button>

    <script>
        function myFunc() {
            let countdown = 3;
            const button = document.getElementById("myButton");
            button.disabled = true;
            const interval = setInterval(() => {
                button.innerHTML = `Wait ${countdown--} seconds...`;
                if (countdown < 0) {
                    clearInterval(interval);
                    button.innerHTML = "Try Now";
                    button.disabled = false;
                    msgFunc();
                }
            }, 1000);
        }

        function msgFunc() {
            document.getElementById("demo").innerHTML = "This text is displayed after 3 seconds of clicking.";
        }
    </script>
</body>

</html>
