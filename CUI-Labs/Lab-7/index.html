<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Wishlist</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Products</h1>
    <div class="product" data-product-id="1">
        <p>Product 1</p>
        <button onclick="addToWishlist(1, 'Product 1')">Add to wishlist</button>
    </div>
    <div class="product" data-product-id="2">
        <p>Product 2</p>
        <button onclick="addToWishlist(2, 'Product 2')">Add to wishlist</button>
    </div>
    <div class="product" data-product-id="3">
        <p>Product 3</p>
        <button onclick="addToWishlist(3, 'Product 3')">Add to wishlist</button>
    </div>

    <h2>Wishlist</h2>
    <ul id="wishlist"></ul>
</body>

</html>
